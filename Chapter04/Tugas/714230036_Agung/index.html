<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Airline Ticket #CodePenChallenge</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

	<div class="ticket basic">
		<p>Admit One</p>
	</div>

	<div class="ticket airline">
		<div class="top">
			<h1>boarding pass</h1>
			<div class="big">
				<p class="from">BWI</p>
				<p class="to"><i class="fas fa-arrow-right"></i> SAN</p>
			</div>
			<div class="top--side">
				<i class="fas fa-plane"></i>
				<p>Surabaya</p>
				<p>Jakarta</p>
			</div>
		</div>
		<div class="bottom">
			<div class="column">
				<div class="row row-1">
					<p><span>Flight</span>AA2005</p>
					<p class="row--right"><span>Gate</span>B3</p>
				</div>
				<div class="row row-2">
					<p><span>Boards</span>10:25 AM</p>
					<p class="row--center"><span>Departs</span>11:00 PM</p>
					<p class="row--right"><span>Arrives</span>1:05 AM</p>
				</div>
				<div class="row row-3">
					<p><span>Passenger</span>Muhamad Agung</p>
					<p class="row--center"><span>Seat</span>11E</p>
					<p class="row--right"><span>Group</span>3</p>
				</div>
			</div>
			<div class="bar--code"></div>
		</div>
	</div>

	<div class="info">
		<p>Based on <a href="https://dribbble.com/shots/11399236-Boarding-Pass" target="_blank">this</a> Dribbble from Barna Erdei</p>
	</div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
