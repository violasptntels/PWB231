<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh CSS Border</title>
    <style>
      /* contoh border pada elemen dengan class "border-example" */
      .border-example {
        width: 200px;
        height: 100px;
        border: 2px solid goldenrod;
        padding: 10px;
        margin: 20px;
      }

      /* Contoh border dengan berbagai properti */
      .custom-border {
        width: 200px;
        height: 100px;
        border-width: 4px;
        border-style: dotted;
        border-color: white;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Contoh CSS Border Punya Saya</h1>
    <div class="border-example">
      <p>Ini adalah elemen border solid golden</p>
    </div>
    <div class="custom-border">
      <p>Ini adalah elemen dengan border custom (dotted putih)</p>
    </div>
  </body>
</html>
